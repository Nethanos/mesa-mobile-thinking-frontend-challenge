<agm-map #map (mapReady)="mapLoaded($event)" [latitude]="lat" [zoom]="zoom" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window><button class="btn">batata</button></agm-info-window>

    </agm-marker>
</agm-map>

<p *ngFor="let place of nearbyPlaceList">
    {{place.name}} - <img [src]="place.icon">
</p>
