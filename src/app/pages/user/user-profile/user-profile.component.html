<app-navbar></app-navbar>
<div class="row">

    <div class="col s6">
        <div class="col s6 profile-content" *ngIf="user">
            <div class="profile-card">
                <div *ngIf="isViewingUser" class="user-view">
                    <div class="col s6">
                        <img [src]="user.avatar">
                    </div>
                    <div class="col s6">
                        <p class="user-info">{{user.first_name}} {{user.last_name}}</p>
                        <p class="user-info">{{user.email}}</p>
                    </div>
                </div>

                <div *ngIf="isEditingUser" class="user-edit">
                    <h4>Alterar informações</h4>
                    <form class="col s12" [formGroup]="editUserForm" (ngSubmit)="updateUser()">
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" formControlName="first_name" class="validate">
                                <label for="first_name">Primeiro Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" formControlName="last_name" class="validate">
                                <label for="last_name">Sobrenome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn-large btn-waves">Salvar
                                    Alterações</button>
                            </div>
                        </div>
                    </form>

                </div>


                <label (click)="enableUserEdition()" class="info-label">Informações <i
                        class="material-icons create-icon">create</i></label>
            </div>
        </div>
    </div>

</div>
